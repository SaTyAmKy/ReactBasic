<body>
    <script>
        function replaceSpacesWithUnderscore(text) {
            const result = text.replace(/ /g, "_");
            return result;
        }
        const input = prompt("Enter Sentence :");
        console.log("User Input :", input);
        console.log("Updated :", replaceSpacesWithUnderscore(input));

    </script>
</body>
